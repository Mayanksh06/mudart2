<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./img/mudart.webp" alt="Mud & Myth logo">
            <span class="h1">MuD<span class="highlight">-Art</span></span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="cart.html">Cart <span id="cart-count">(0)</span></a>
            <a href="about.html">About us</a>
            <a href="contact_us.html">Contact</a>
        </nav>
    </header>

    <section class="product-details">
        <div id="product-container"></div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const products = JSON.parse(localStorage.getItem('products')) || [
                { id: "1", name: "Clay Vase", category: "vase", price: 20, image: "./img/1.jfif", description: "A beautiful handcrafted clay vase." },
                { id: "2", name: "Terracotta Pot", category: "pot", price: 25, image: "./img/2.jfif", description: "A durable terracotta pot for your plants." },
                { id: "3", name: "Handcrafted Jar", category: "jar", price: 30, image: "./img/3.jfif", description: "An elegant jar for decoration." },
                { id: "4", name: "Decorative Plate", category: "plate", price: 35, image: "./img/4.jfif", description: "A decorative plate for your home." }
            ];

            const product = products.find(p => p.id === productId);

            if (product) {
                const productContainer = document.getElementById('product-container');
                productContainer.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                    <button id="add-to-cart" data-id="${product.id}">Add to Cart</button>
                `;
                document.getElementById('add-to-cart').addEventListener('click', () => addToCart(product));
            } else {
                document.getElementById('product-container').innerHTML = "<p>Product not found.</p>";
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItem = cart.find(item => item.id === product.id);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart!`);
                updateCartCount();
            }

            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cart-count').textContent = `(${totalItems})`;
            }

            updateCartCount();
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .product-details {
            max-width: 800px;
            margin: 0 auto;
        }

        #product-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        #product-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #product-container h2 {
            margin-top: 10px;
        }

        #product-container p {
            color: #555;
        }

        #add-to-cart {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #add-to-cart:hover {
            background-color: #555;
        }
    </style>
</body>
</html>
