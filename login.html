<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mud & Myth</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #8B4513;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo span {
            font-size: 32px;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo .highlight {
            color: #1e9b5a;
            text-shadow: 2px 2px 5px rgba(30, 155, 90, 0.7);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #8B4513;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease-in-out;
        }

        .input-group input:focus {
            border-color: #8B4513;
            box-shadow: 0 0 8px rgba(139, 69, 19, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #A0522D;
            transform: scale(1.05);
        }

        p a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 15px 10%;
            background-color: #8B4513;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./img/mudart.webp" alt="MuD-Art logo">
            <span>MuD<span class="highlight">-Art</span></span>
        </div>
    </header>

    <section class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Signup</a></p>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2025 MuD-Art. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const savedUser = JSON.parse(localStorage.getItem('userProfile'));
    
            if (savedUser && email === savedUser.email && password === savedUser.password) {
                alert('Login successful!');
                window.location.href = 'user.html'; // Redirect to User Profile page
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
    

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields!');
            }
        });
    </script>
</body>
</html>
