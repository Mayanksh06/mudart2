<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="add_product.css">
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <p>Fill in the details below to add a new product to your store.</p>
        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label for="productPrice">Product Price ($)</label>
                <input type="number" id="productPrice" placeholder="Enter product price" required>
            </div>

            <div class="form-group">
                <label for="productImage">Product Image URL</label>
                <input type="text" id="productImage" placeholder="Enter image URL" required>
            </div>

            <button type="submit">Add Product</button>
        </form>
    </div>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const image = document.getElementById('productImage').value;

            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push({ name, price, image });
            localStorage.setItem('products', JSON.stringify(products));

            alert('âœ… Product added successfully!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
